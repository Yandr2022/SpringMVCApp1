<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<h3 th:text="${headerMsg}">VALUE</h3>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <!--THYMELEAF CREATE hidden field _method-->
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"><br>
    <label for="surname">Enter surname</label>
    <input type="text" th:field="*{surname}" id="surname"><br>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age"><br>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email"><br>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
